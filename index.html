<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fechas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fechas</h1>

        <div class="calculators">
            <!-- Calculador 1: Días transcurridos -->
            <div class="calculator">
                <h2>Desface Fecha</h2>
                
                <div class="form-group">
                    <label for="todayDate">Hoy:</label>
                    <input type="date" id="todayDate">
                </div>

                <div class="form-group">
                    <label for="futureDate">Fecha Proyectada:</label>
                    <input type="date" id="futureDate">
                </div>

                <div class="button-group">
                    <button class="btn-calculate" onclick="calcularDiasTranscurridos()">Calcular</button>
                    <button class="btn-clear" onclick="limpiarCalculador1()">Limpiar</button>
                </div>

                <div class="error" id="error1"></div>

                <div class="result" id="result1">
                    <div class="result-label">Días Transcurridos</div>
                    <div class="result-value" id="resultValue1"></div>
                </div>
            </div>

            <!-- Calculador 2: Sumar días a una fecha -->
            <div class="calculator">
                <h2>Desface Dias</h2>
                
                <div class="form-group">
                    <label for="startDate">Fecha Inicial:</label>
                    <input type="date" id="startDate">
                </div>

                <div class="form-group">
                    <label for="daysToAdd">Cantidad de Días:</label>
                    <input type="number" id="daysToAdd" placeholder="Ingresa los días">
                </div>

                <div class="button-group">
                    <button class="btn-calculate" onclick="sumarDiasAFecha()">Calcular</button>
                    <button class="btn-clear" onclick="limpiarCalculador2()">Limpiar</button>
                </div>

                <div class="error" id="error2"></div>

                <div class="result" id="result2">
                    <div class="result-label">Fecha Resultante</div>
                    <div class="result-value" id="resultValue2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
